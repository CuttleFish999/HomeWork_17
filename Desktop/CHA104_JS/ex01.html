<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script>

let c = 26;//宣告一個變數存放現在攝氏温度
let f = c * 9 / 5 + 32;//轉換成華氏温度

//印出攝氏温度及華氏温度
document.write(`    <h2>現在温度</h2>
    攝氏温度 : ${c}℃<br> 
    攝氏温度 : ${f}℉<br> `);



/*********************************************
攝氏要換算成華氏時，要先乘以9/5，再加上32。
            例：攝氏190℉，為華氏幾度？
                     190×9/5＝342
                     342＋32＝374℉(華氏)
**********************************************/ 
</script>    
</body>
</html>
