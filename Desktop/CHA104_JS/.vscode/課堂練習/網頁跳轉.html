<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1 ; i <= 100 ; i++){
            const p = document.createElement('p');
            p.innerText = `${i}`;
            document.body.append(p);
        }

        setTimeout(()=>{
            const result = confirm("你要換網頁嗎^^?");
            if(result){
                location.href = "https://tw.yahoo.com/";
            }
        },3000);
        

    </script>
</body>
</html>
