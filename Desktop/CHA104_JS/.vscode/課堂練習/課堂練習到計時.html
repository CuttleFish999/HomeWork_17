<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        html,body{
            width: 100%;
            height: 100%;

            position: relative;
        }
        #container{
            background: #000;
            width: 300px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        #textP{
            color: white;
            font-size:3em;
        }

    </style>
</head>
<body>
    <div id="container">
        <p id="textP">5</p>
        <Button onclick="HappyNewYear()">開始倒數</Button>
    </div>
    
    

    <script>
        const container = document.getElementById("container");
        const textP = document.getElementById("textP");
        let count = textP.innerText;
        function HappyNewYear(){
           

            if(count === 0){
                textP.innerText = `HappyNewYear~`;
                textP.style.color = 'red';
                container.style.width = '500px';
                clearInterval;
                return;
            }else{
                textP.innerText = `${count}`;
                count--;
            }
        }

        setInterval(HappyNewYear,1000);


    </script>
</body>
</html>
